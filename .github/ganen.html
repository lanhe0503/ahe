<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>感恩父母，爱如繁星</title>
</head>

<body>
  <!-- 页眉部分 -->
  <header>
    <h1>感恩父母，爱如繁星</h1>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">父母的故事</a></li>
        <li><a href="#">感恩瞬间</a></li>
        <li><a href="#">表达心声</a></li>
      </ul>
    </nav>
  </header>

  <!-- 主体内容区 -->
  <main>
    <!-- 轮播图区域 -->
    <section class="slider">
      <img src="slider1.jpg" alt="温馨图片1" class="slider-img">
      <img src="slider2.jpg" alt="温馨图片2" class="slider-img">
      <img src="slider3.jpg" alt="温馨图片3" class="slider-img">
    </section>

    <!-- 父母的故事板块 -->
    <section class="story">
      <h2>父母的故事</h2>
      <p>父母相识于一个阳光明媚的春天，在校园的图书馆里……</p>
      <img src="story.jpg" alt="手绘插画">
    </section>

    <!-- 感恩瞬间板块 -->
    <section class="gratitude">
      <h2>感恩瞬间</h2>
      <div class="moment">
        <div class="bubble">
          <p>有一次我生病，妈妈一夜没睡照顾我</p>
        </div>
        <img src="moment1.jpg" alt="温馨简笔画">
      </div>
    </section>

    <!-- 表达心声板块 -->
    <section class="message">
      <h2>表达心声</h2>
      <form>
        <textarea placeholder="写下你对父母想说的话"></textarea>
        <button type="submit">发布</button>
      </form>
      <div class="cloud">
        <p>感谢爸爸妈妈一直以来的付出！</p>
      </div>
    </section>
  </main>

  <!-- 页脚部分 -->
  <footer>
    <p>版权所有 &copy; 2025</p>
    <div class="social-icons">
      <img src="wechat.png" alt="微信图标">
      <img src="weibo.png" alt="微博图标">
      <img src="qq.png" alt="QQ图标">
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
